name: Category API

on: [push, workflow_dispatch]

jobs:
  tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Install dependencies
        run: npm install

      - name: Run Unit tests
        run: npm run test:unit

  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Build application
        run: npm run build
